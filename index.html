<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar display-flex">
            <div class="logo-container display-flex">
                <img src="assets/logo.png" alt="" class="nav-icon">
                <h3 class="nav-title">SCHOOL</h3>
            </div>
            <ul class="nav-links display-flex">
                <li class="nav-link text-primary">Home</li>
                <li class="nav-link text-secondary">About</li>
                <li class="nav-link text-tertiary">Facilities</li>
                <li class="nav-link text-quaternary">Admission</li>
            </ul>
            <button class="btn-secondary nav-btn">Contact</button>
            <button class="burger-btn"><img src="assets/bars-solid.svg" alt=""></button>
        </nav>
    </header>
    <main class="main">
        <section class="banner">
            <div class="banner-content">
                <h2 class="banner-title"><span class="text-primary">Empowering</span><br>
                    students from small<br> age <span class="text-secondary">towards vision</span></h2>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make<br> their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn-primary">Enroll Now</button>
            </div>
            <div class="banner-img">
                <img src="assets/hero-kids.png" alt="" class="img-fluid">
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
